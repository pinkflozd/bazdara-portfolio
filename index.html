  <title>BAZDARA - Web Development</title>

  <link rel="manifest" href="manifest.json">

  <base href="/">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500,700');

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      text-rendering: geometricPrecision;
      -webkit-font-smoothing: antialiased;
      overflow-y: scroll;
    }

    html.loading {
      overflow: hidden;
    }

    body.loading {
      overflow: hidden;
      overflow-y: hidden;
    }

    #loadingScreen {
      z-index: 2000;
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      opacity: 1 !important;
      background: url(images/icons/bazdara-icon-192.png) #212121 center center no-repeat;
      background-size: 96px 96px;
      transition: opacity 250ms;
      -webkit-animation: heartbeat 2000ms infinite;
      animation: heartbeat 2000ms infinite;
    }

    #nojs {
      font-family: 'Roboto Condensed', sans-serif;
      z-index: 2000;
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      opacity: 1 !important;
      background: url(images/icons/bazdara-icon-192.png) #212121 center center no-repeat;
      background-size: 96px 96px;
    }

    #nojs .text {
      color: #fafafa;
      font-weight:200;
      font-size:32px;
      padding:100px 10px;
      text-align: center
    }

    #nojs img {
      width:96px;
      margin-left:auto;
      margin-right:auto;
      margin-top:30px;
    }

    #loadingScreen.ready {
      opacity: 0 !important;
    }

    @-webkit-keyframes heartbeat {
      0% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }

      20% {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }

      40% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }

      60% {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }

      80% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    @keyframes heartbeat {
      0% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }

      20% {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }

      40% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }

      60% {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }

      80% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    *::-webkit-media-controls-panel {
      display: none !important;
      -webkit-appearance: none;
    }

    *::--webkit-media-controls-play-button {
      display: none !important;
      -webkit-appearance: none;
    }

    *::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }
  </style>

  <script>
    /**
     * [polymer-root-path]
     *
     * Leave this line unchanged if you intend to serve your app from the root
     * path (e.g., with URLs like `my.domain/` and `my.domain/view1`).
     *
     * If you intend to serve your app from a non-root path (e.g., with URLs
     * like `my.domain/bazdara-app/` and `my.domain/bazdara-app/view1`), edit this line
     * to indicate the path from which you'll be serving, including leading
     * and trailing slashes (e.g., `/bazdara-app/`).
     */
    window.BazdaraAppGlobals = {
      rootPath: '/'
    };

    window.polymerSkipLoadingFontRoboto = true;

    // Load and register pre-caching Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js', {
          scope: BazdaraAppGlobals.rootPath
        });
      });
    }
  </script>

  <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module" src="src/app-import.js"></script>

</head>

<body class="loading">
  <div id="loadingScreen"></div>
  <app-import></app-import>

  <script src="node_modules/web-animations-js/web-animations-next-lite.min.js" defer async></script>

  <script>
    document.addEventListener('WebComponentsReady', function (e) {
      var loadingScreen = document.querySelector('#loadingScreen');

      loadingScreen.classList.add('ready');

      loadingScreen.addEventListener('transitionend', function () {
        // Remove the loading screen from DOM after CSS transition.
        document.body.removeChild(loadingScreen);
        document.body.classList.remove('loading');
      }, false);

    });
  </script>

  <noscript>
    <div id="nojs">
      <div class="text">Please enable JavaScript to view this website.</div>
      <img src="images/icons/bazdara-icon-192.png" alt="Bazdara.com">
    </div>
  </noscript>
</body>
